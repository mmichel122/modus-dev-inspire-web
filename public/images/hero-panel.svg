  <rect x="60" y="228" width="100" height="8" rx="1" fill="rgba(255,255,255,0.05)"/>
  <rect x="380" y="260" width="100" height="8" rx="1" fill="rgba(255,255,255,0.06)"/>
  <rect x="380" y="276" width="130" height="8" rx="1" fill="rgba(255,255,255,0.08)"/>
  <rect x="380" y="292" width="80" height="8" rx="1" fill="rgba(255,255,255,0.05)"/>
  <rect x="80" y="340" width="100" height="8" rx="1" fill="rgba(255,255,255,0.06)"/>
