<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700" fill="none">
  <defs>
    <linearGradient id="heroGridGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="nodeGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d5c5c;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#0d5c5c;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="600" height="700" fill="url(#heroGridGrad)"/>
  <rect width="600" height="700" fill="url(#grid)"/>
  <!-- Data flow lines -->
  <path d="M 80 120 Q 200 80 320 140 T 520 200" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1" stroke-dasharray="4 4"/>
