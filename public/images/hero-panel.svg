  <path d="M 150 380 L 450 520" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
  <path d="M 80 480 L 520 400" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
